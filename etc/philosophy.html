<h1>哲学</h1>

<h2>研究の目的</h2>

<p>
<ul>
<li>なぜ世界はあるのか？</li>
<li>意識とは何か？</li>
</ul>
というような哲学の問題を頭のなかに置き、考え続けることは重要であると思う。<br/>
</p>

<p>
もし人工知能が作れたとしたら、それは意識を持つのだろうか？<br/>
自意識のない知能というのはありえるのだろうか？<br/>
人工知能を作るためには、意識について理解することが必要であろうか？<br/>
</p>

<p>
ひとはこの世界を観察し情報を得る。<br/>
何も情報がなければ何も考えられない。<br/>
もし人工知能が作れたとすると、それもこの世界を観察するはずである。<br/>
この世界を観察する自身や、その情報をもとに思考する自身も観察する。<br/>
そこに意識は生まれるか？
</p>
